<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Confirm Delete</title>
</head>

<body>
	<h1>Are you sure you want to delete this product?</h1>
	<form action="#" th:object="${ingredient}" th:action="@{delete}" method="post">
		<div class="inp">
			<label class="pad_top">Ingredient Id:</label>
			<input style="border: none; outline: none;"  type="text" th:field="*{id}" />
		</div>
		<div class="inp">
			<label class="pad_top" >Ingredient Name: </label>
			<input style="border: none; outline: none;" type="text" th:field="*{name}" placeholder="Description"/>
		</div>
		<div class="inp">
			<label class="pad_top">Ingredient Type: </label>
			<input style="border: none; outline: none;" type="text" th:field="*{type}" placeholder="Price"/>
		</div>

		<label>&nbsp;</label>
		<input type="submit" value="YES" class="margin_left">
		<button style="margin-left: 20pt"><a style="text-decoration: none;" th:href="@{/ingredient}">NO</a></button>
	</form>
	

</body>

</html>
